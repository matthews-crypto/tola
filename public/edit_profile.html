<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le profil - Tola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modifier les Informations Personnelles</h1>
        <h2>Ne faire aucune modification sur le champs concerné vous ne voulez pas changer</h2>
        <form id="editProfileForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </form>
        <div id="editProfileError" class="mt-3 text-danger"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/user/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, password })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Informations mises à jour avec succès');
                window.location.href = '/public/profile.html';
            } else {
                document.getElementById('editProfileError').textContent = result.error;
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/user/info');
            const data = await response.json();
            if (response.ok) {
                document.getElementById('name').value = data.name;
            } else {
                document.getElementById('editProfileError').textContent = data.error;
            }
        });
    </script>
</body>
</html>
