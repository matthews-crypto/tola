<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tola - Poser une Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Poser une Question</h1>
        <form id="questionForm">
            <div class="mb-3">
                <label for="questionTitle" class="form-label">Titre</label>
                <input type="text" class="form-control" id="questionTitle" required>
            </div>
            <div class="mb-3">
                <label for="questionContent" class="form-label">Contenu</label>
                <textarea class="form-control" id="questionContent" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="questionCategories" class="form-label">Catégories</label>
                <select multiple class="form-control" id="questionCategories" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Poser</button>
            <div id="questionError" class="mt-3 text-danger"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        async function fetchCategories() {
            const response = await fetch('/categories');
            const categories = await response.json();
            const categoriesSelect = document.getElementById('questionCategories');

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.text = category.name;
                categoriesSelect.add(option);
            });
        }

        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('questionTitle').value;
            const content = document.getElementById('questionContent').value;
            const categories = Array.from(document.getElementById('questionCategories').selectedOptions).map(option => option.value);

            const response = await fetch('/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content, categories })
            });

            const result = await response.json();
            const errorDiv = document.getElementById('questionError');
            if (response.ok) {
                errorDiv.textContent = 'Question posée avec succès';
                errorDiv.classList.remove('text-danger');
                errorDiv.classList.add('text-success');
            } else {
                errorDiv.textContent = result.error;
                errorDiv.classList.remove('text-success');
                errorDiv.classList.add('text-danger');
            }
        });

        fetchCategories();
    </script>
</body>
</html>
