<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tola - Répondre à une Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Répondre à une Question</h1>
        <form id="answerForm">
            <div class="mb-3">
                <label for="answerContent" class="form-label">Réponse</label>
                <textarea class="form-control" id="answerContent" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Répondre</button>
            <div id="answerError" class="mt-3 text-danger"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        const questionId = new URLSearchParams(window.location.search).get('questionId');

        document.getElementById('answerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('answerContent').value;

            const response = await fetch(`/questions/${questionId}/answers`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content })
            });

            const result = await response.json();
            const errorDiv = document.getElementById('answerError');
            if (response.ok) {
                errorDiv.textContent = 'Réponse ajoutée avec succès';
                errorDiv.classList.remove('text-danger');
                errorDiv.classList.add('text-success');
            } else {
                errorDiv.textContent = result.error;
                errorDiv.classList.remove('text-success');
                errorDiv.classList.add('text-danger');
            }
        });
    </script>
</body>
</html>
