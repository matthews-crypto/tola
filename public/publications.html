<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Tola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .publication-image {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="profile.html">Tola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="questions.html">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="publications.html">Publications</a>
                    </li>
                </ul>
                <form class="d-flex position-relative">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <div class="search-results list-group position-absolute" id="searchResults"></div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                            <li><a class="dropdown-item" href="#" id="userEmail"></a></li>
                            <li><a class="dropdown-item" href="#" id="editProfile">Modifier informations</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout">Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Mes Publications</h1>
        <div class="mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPublicationModal">Nouvelle Publication</button>
        </div>
        <div id="publicationsList">
            <!-- Les publications seront affichées ici -->
        </div>
    </div>

    <!-- Modal pour créer une nouvelle publication -->
    <div class="modal fade" id="newPublicationModal" tabindex="-1" aria-labelledby="newPublicationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPublicationModalLabel">Nouvelle Publication</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newPublicationForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="publicationTitle" class="form-label">Titre</label>
                            <input type="text" class="form-control" id="publicationTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="publicationContent" class="form-label">Contenu</label>
                            <textarea class="form-control" id="publicationContent" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="publicationCategory" class="form-label">Catégorie</label>
                            <select class="form-select" id="publicationCategory">
                                <!-- Les catégories seront chargées ici -->
                            </select>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="otherCategoryCheck">
                                <label class="form-check-label" for="otherCategoryCheck">
                                    Autre
                                </label>
                            </div>
                            <input type="text" class="form-control mt-2" id="otherCategoryInput" placeholder="Entrer une nouvelle catégorie" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="publicationImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="publicationImage" name="image">
                        </div>
                        <button type="submit" class="btn btn-primary">Publier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchUserInfo();
            fetchAllPublications();
        });

        function fetchUserInfo() {
            fetch('/user/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userEmail').textContent = data.email;
                    document.getElementById('userName').textContent = data.name;
                });
        }

        function fetchAllPublications() {
            fetch('/publications')
                .then(response => response.json())
                .then(publications => {
                    const postsDiv = document.getElementById('posts');
                    postsDiv.innerHTML = '';
                    publications.forEach(pub => {
                        const createdAt = new Date(pub.created_at).toLocaleString();
                        const userName = pub.user_name || 'Utilisateur inconnu';
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('card', 'mb-3');
                        postDiv.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${pub.title}</h5>
                                <p class="card-text"><strong>${userName === document.getElementById('userName').textContent ? 'Vous' : userName}</strong></p>
                                <p class="card-text">${pub.content}</p>
                                ${pub.image ? `<img src="/${pub.image}" class="img-fluid mb-3 publication-image" alt="Publication Image">` : ''}
                                <p class="card-text"><small class="text-muted">Catégorie: ${pub.category || 'N/A'}</small></p>
                                <p class="card-text"><small class="text-muted">Publié le: ${createdAt}</small></p>
                                <button class="btn btn-outline-primary" onclick="likePublication('${pub._id}')">Like (${pub.likes || 0})</button>
                                <button class="btn btn-outline-secondary" onclick="dislikePublication('${pub._id}')">Dislike (${pub.dislikes || 0})</button>
                            </div>
                        `;
                        postsDiv.appendChild(postDiv);
                    });
                });
        }

        function likePublication(publicationId) {
            fetch(`/user/publications/${publicationId}/like`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        fetchAllPublications();
                    }
                });
        }

        function dislikePublication(publicationId) {
            fetch(`/user/publications/${publicationId}/dislike`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        fetchAllPublications();
                    }
                });
        }

        document.getElementById('logout').addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/public/index.html';
                    }
                });
        });

        document.getElementById('editProfile').addEventListener('click', () => {
            window.location.href = '/public/edit_profile.html';
        });

        document.getElementById('searchInput').addEventListener('focus', () => {
            document.getElementById('searchOverlay').style.display = 'block';
        });

        document.getElementById('searchInput').addEventListener('blur', () => {
            setTimeout(() => {
                document.getElementById('searchOverlay').style.display = 'none';
                document.getElementById('searchResults').innerHTML = '';
            }, 100);
        });

        document.getElementById('searchInput').addEventListener('input', () => {
            const query = document.getElementById('searchInput').value;
            if (query.length > 0) {
                fetch(`/search?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        const searchResults = document.getElementById('searchResults');
                        searchResults.innerHTML = '';
                        data.results.forEach(result => {
                            const item = document.createElement('a');
                            item.href = result.url;
                            item.className = 'list-group-item list-group-item-action';
                            item.textContent = result.title;
                            searchResults.appendChild(item);
                        });
                    });
            } else {
                document.getElementById('searchResults').innerHTML = '';
            }
        });
    </script>
        </body>
        </html>
