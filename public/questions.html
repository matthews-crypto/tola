<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }
        .search-results {
            position: absolute;
            background: white;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="search-overlay" id="searchOverlay"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="profile.html">Tola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="questions.html">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Réponses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="publications.html">Publications</a>
                    </li>
                </ul>
                <form class="d-flex position-relative">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <div class="search-results list-group position-absolute" id="searchResults"></div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                            <li><a class="dropdown-item" href="#" id="userEmail"></a></li>
                            <li><a class="dropdown-item" href="#" id="editProfile">Modifier informations</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout">Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <a href="ask_question.html" class="btn btn-primary">Poser une Question</a>

        <h1>Quelques questions qui devraient intéresser<span id="userName">Utilisateur</span></h1>
        <div id="posts">
            <!-- Les questions seront affichées ici -->
        </div>
    </div>

    <!-- Modal pour répondre à une question -->
    <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="answerModalLabel">Répondre à la question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="answerForm">
                        <div class="mb-3">
                            <textarea class="form-control" id="answerContent" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                        <div id="answerError" class="mt-3 text-danger"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour afficher les réponses -->
    <div class="modal fade" id="responsesModal" tabindex="-1" aria-labelledby="responsesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="responsesModalLabel">Réponses</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="responses">
                        <!-- Les réponses seront affichées ici -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetchUserInfo();
            fetchUserPosts();
        
            document.getElementById('answerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = document.getElementById('answerContent').value;
                const questionId = '6697703958c4026d75283af9'; // ID fixe de la question
        
                const response = await fetch(`/questions/${questionId}/answers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });
        
                const result = await response.json();
                const errorDiv = document.getElementById('answerError');
                if (response.ok) {
                    errorDiv.textContent = 'Réponse envoyée avec succès';
                    errorDiv.classList.remove('text-danger');
                    errorDiv.classList.add('text-success');
                    fetchAnswers(questionId);
                    document.getElementById('answerContent').value = '';
                } else {
                    errorDiv.textContent = result.error;
                    errorDiv.classList.remove('text-success');
                    errorDiv.classList.add('text-danger');
                }
            });
        });
        
        function fetchUserInfo() {
            fetch('/user/info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userEmail').textContent = data.email;
                    document.getElementById('userName').textContent = data.name;
                });
        }
        
        function fetchUserPosts() {
            fetch('/user/posts')
                .then(response => response.json())
                .then(posts => {
                    const postsDiv = document.getElementById('posts');
                    posts.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('card', 'mb-3');
                        postDiv.innerHTML = `
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.content}</p>
                                <button class="btn btn-secondary" onclick="showAnswerModal('${post._id}')">Répondre</button>
                                <button class="btn btn-info" onclick="showResponsesModal('${post._id}')">Réponses (<span id="responseCount-${post._id}">${post.responseCount || 0}</span>)</button>
                            </div>
                        `;
                        postsDiv.appendChild(postDiv);
                    });
                });
        }
        
        function showAnswerModal(questionId) {
            const answerForm = document.getElementById('answerForm');
            answerForm.dataset.questionId = questionId;
            const answerModal = new bootstrap.Modal(document.getElementById('answerModal'));
            answerModal.show();
        }
        
        function showResponsesModal(questionId) {
            fetchAnswers(questionId);
            const responsesModal = new bootstrap.Modal(document.getElementById('responsesModal'));
            responsesModal.show();
        }
        
        function fetchAnswers(questionId) {
            fetch(`/questions/${questionId}/answers`)
                .then(response => response.json())
                .then(answers => {
                    const responsesDiv = document.getElementById('responses');
                    responsesDiv.innerHTML = '';
                    answers.forEach(answer => {
                        const answerDiv = document.createElement('div');
                        answerDiv.classList.add('card', 'mb-3');
                        answerDiv.innerHTML = `
                            <div class="card-body">
                                <p class="card-text">${answer.content}</p>
                                <small class="text-muted">Publié le ${new Date(answer.createdAt).toLocaleString()}</small>
                                <button class="btn btn-outline-danger float-end" onclick="likeAnswer('669d262cbc03782bac011555')">
                                    <i class="fas fa-heart"></i> <span id="likeCount-669d262cbc03782bac011555">${answer.likes || 0}</span>
                                </button>
                            </div>
                        `;
                        responsesDiv.appendChild(answerDiv);
                    });
                });
        }
        
        function likeAnswer(answerId) {
            const fixedAnswerId = '669d262cbc03782bac011555'; // ID fixe de la réponse
            fetch(`/answers/${fixedAnswerId}/like`, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors du like de la réponse');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById(`likeCount-${fixedAnswerId}`).textContent = data.likes;
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        }
        
        document.getElementById('logout').addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/public/index.html';
                    }
                });
        });
        
        document.getElementById('editProfile').addEventListener('click', () => {
            window.location.href = '/public/edit_profile.html';
        });
        
        document.getElementById('searchInput').addEventListener('focus', () => {
            document.getElementById('searchOverlay').style.display = 'block';
        });
        
        document.getElementById('searchInput').addEventListener('blur', () => {
            setTimeout(() => {
                document.getElementById('searchOverlay').style.display = 'none';
                document.getElementById('searchResults').innerHTML = '';
            }, 100);
        });
        
        document.getElementById('searchInput').addEventListener('input', () => {
            const query = document.getElementById('searchInput').value;
            if (query.length > 0) {
                fetch(`/search?query=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        const searchResults = document.getElementById('searchResults');
                        searchResults.innerHTML = '';
                        data.results.forEach(result => {
                            const item = document.createElement('a');
                            item.href = result.url;
                            item.className = 'list-group-item list-group-item-action';
                            item.textContent = result.title;
                            searchResults.appendChild(item);
                        });
                    });
            } else {
                document.getElementById('searchResults').innerHTML = '';
            }
        });
        
        
    </script>
</body>
</html>
