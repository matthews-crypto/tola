<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tola - Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Questions</h1>
        <div id="questionsList" class="mb-3"></div>
        <div id="questionError" class="mt-3 text-danger"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        async function fetchQuestions() {
            const response = await fetch('/questions');
            const questions = await response.json();
            const questionsList = document.getElementById('questionsList');

            questions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('card', 'mb-3');
                questionDiv.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${question.title}</h5>
                        <p class="card-text">${question.content}</p>
                        <p class="card-text"><small class="text-muted">${question.categories.join(', ')}</small></p>
                        <a href="/public/answer_question.html?questionId=${question.id}" class="btn btn-primary">RÃ©pondre</a>
                    </div>
                `;
                questionsList.appendChild(questionDiv);
            });
        }

        fetchQuestions();
    </script>
</body>
</html>
