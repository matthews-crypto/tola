<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tola - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .bg {
            background-image: url('https://source.unsplash.com/random/1600x900');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .overlay {
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="overlay">
            <div class="centered">
                <h1>Bienvenue sur Tola</h1>
                <p>Une plateforme pour poser et répondre aux questions des étudiants de l'ESP.</p>
                <a href="/public/register.html" class="btn btn-primary btn-lg m-2">S'inscrire</a>
                <a href="/public/login.html" class="btn btn-secondary btn-lg m-2">Se connecter</a>
            </div>
        </div>
    </div>
</body>
</html>
